databaseChangeLog:
  - changeSet:
      id: 1
      author: abhi
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(255)

              - column:
                  name: last_name
                  type: VARCHAR(255)

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true

              - column:
                  name: roles
                  type: VARCHAR(255)
                  defaultValue: "ROLE_USER"
                  constraints:
                    nullable: false

              - column:
                  name: profile
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: status
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false