# Database Configuration
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class: com.mysql.cj.jdbc.Driver
#    changelog-file: src/main/resources/db/changelog/db.changelog-master.yaml

# JPA Configuration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

# Security Configuration (commented out)

  security:
    user:
      name: Abhinab
      password: pass123

# Server Configuration
server:
  port: 8181

jwt:
  secret-key: 


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true


management:
  endpoints:
    web:
      exposure:
        include: "*" # Exposes all actuator endpoints
  security:
    enabled: false # Disable security for management endpoints (optional for testing)

logging:
  level:
    org:
      springframework:
        security: DEBUG # Enables Spring Security debug logs
